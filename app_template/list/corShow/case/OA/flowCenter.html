<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalable=0" />
  <title></title>
  <link rel="stylesheet" href="../public/css/font/iconfont.css" />
  <link rel="stylesheet" href="../public/css/style.css" />
  <link rel="stylesheet" href="../public/css/flex.css" />
  <link rel="stylesheet" href="../public/css/base.css" />
  <link rel="stylesheet" href="css/mystyle.css" />
</head>
<body>
  <div id="app" v-cloak>
    <co-header title="流程中心" fixed  class="co-bg-3 co-cl-0">
      <div slot="left" class="co-flex">
        <!--头部左边内容区域-->
        <div @click="back" class="backBtn co-pd-r06">
          <i class="coicon coicon-return co-fs-4"></i>
        </div>
      </div>
      <div slot="right" class="co-flex co-je">
        <!--头部右边内容区域-->
      </div>
    </co-header>
    <div id="co-content" class="co-content-top co-cl-1 co-bg-0">
      <div class=" co-mg-lr08 co-pd-tb1 co-flex co-ac co-bd-b1 " v-for="item in dataList">
        <div class="co-f1 co-pd-l1 co-bd-l1 co-cl-2 co-fs-01">
          <div :class="{'typeTip':true,'co-bg-3':item.tag,'co-bg-2':!item.tag}"></div>
          <div>流程名：{{item.processName}}</div>
          <div>流程节点：{{item.prcessType}}</div>
          <div>办理人：{{item.name}}</div>
          <div>办理时间：{{item.time}}</div>
        </div>
        <div class="coicon coicon-enter"></div>
      </div>
    </div>
  </div>
</body>
<script src="../public/js/vue.js"></script>
<script src="../public/js/index.js"></script>
