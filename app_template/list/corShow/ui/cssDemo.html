<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalable=0" />
  <title></title>
  <link rel="stylesheet" href="../../public/css/font/iconfont.css" />
  <link rel="stylesheet" href="../../public/css/style.css" />
  <link rel="stylesheet" href="../../public/css/flex.css" />
  <link rel="stylesheet" href="../../public/css/base.css" />
</head>
<body>
  <div id="app" v-cloak>
    <co-header id="co-header" title="css组件" fixed  class="co-bg-3 co-cl-0">
      <div slot="left" class="co-flex">
        <!--头部左边内容区域-->
        <div class="co-pd-r05" @click="goBack">
          <i class="coicon coicon-return co-fs-4 co-cl-0"></i>
        </div>
      </div>
      <div slot="right" class="co-flex co-je">
        <!--头部右边内容区域-->
      </div>
    </co-header>    
  </div>
</body>
<script src="../../public/js/vue.js"></script>
<script src="../../public/js/index.js"></script>
<script src="../../public/js/corAPI.js"></script>
<script>
  //使用原生api的接口功能必须放在corReady里面,等所有原生组件加载完毕后执行
  corJS.ready(function(){
      var top = corJS.offset("co-header").h;
      var h = corJS.getHeight() - top;
      corNative.openFloatWindow({
        name: "co-frame",
        url: "cssDemo_main.html",
        x: 0,
        y: top,
        w:null,
        h:h
      });
  });
  var vm = new Vue({
    el:"#app",
    data:{
    },
    methods:{
      goBack:function(){
        corNative.closeWindow({
          animID:-1,
          animDuration:300
        });
      }
    },
    created:function(){
    },
    mounted:function(){
    }
  })
</script>
</html>
