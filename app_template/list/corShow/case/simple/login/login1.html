<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalable=0" />
  <title>登陆</title>
  <link rel="stylesheet" href="../public/css/style.css" />
  <link rel="stylesheet" href="../public/css/flex.css" />
  <link rel="stylesheet" href="../public/css/base.css" />
  <style>
    .logo{width:4rem;height:4rem;background:url(img/logo.png);background-size:100%;margin:1.5rem auto;}
    .userName{width:1.2rem;height:1.2rem;background: url(img/userName.png) no-repeat;background-size:100%;}
    .passWord{width:1.2rem;height:1.2rem;background: url(img/userPass.png) no-repeat;background-size:100%;}
    .forget{width:1.2rem;height:1.2rem;background: url(img/forget.png) no-repeat;background-size:100%;}
    .close{width:1rem;height:1rem;background: url(img/close.png) no-repeat;background-size:100%;}
    .byT{position: fixed;bottom: .5rem;left: 0;width:100%;text-align: center;color:#666;}
  </style>
</head>
<body  class="co-body">
  <div id="app" v-cloak>
    <div id="co-content" class="co-content-top">
      <div class="logo">
      </div>
      <div class="co-flex co-ac co-bd-t1 co-bd-b1 co-pd-a06">
        <div class="userName co-mg-r05"></div>
        <div class="co-bd-l1 co-pd-lr06 co-f1">
          <input v-model="userName" placeholder="账号" type="text" class="co-field-core co-input co-cl-2">
        </div>
        <div class="close" @click="setName"></div>
      </div>
      <div class="co-flex co-ac co-bd-b1 co-pd-a06">
        <div class="passWord co-mg-r05"></div>
        <div class="co-bd-l1 co-pd-lr06 co-f1">
          <input v-model="passWord" placeholder="密码" type="passWord" class="co-field-core co-input co-cl-2">
        </div>
        <div class="close" @click="setPass"></div>
      </div>
      <div class="co-pd-a08 co-flex co-ac co-je co-cl-1" @click="forget">
        忘记密码<div class="forget"></div>
      </div>
      <div @click="login" class="co-flex co-jc co-cl-0 co-mg-lr08 co-br-a0 co-bg-6 co-pd-a05 co-bd-a1 co-mg-t02">登录</div>
    </div>
    <div class="byT co-fs-01">bottom @by login</div>
  </div>
</body>
<script src="../public/js/vue.js"></script>
<script src="../public/js/index.js"></script>
<script src="../public/js/corAPI.js"></script>
<script>
  corJS.ready(function(){

  })
  var vm = new Vue({
    el:"#app",
    data:{
      passWord:"",
      userName:""
    },
    methods:{
      login:function(){
        corNative.closeWindow({
          animID:-1,
          animDuration:300
        });
      },
      setName:function(){
        this.userName="";
      },
      setPass:function(){
        this.passWord="";
      },
      forget:function(){
        this.$toast({
          message: '忘记密码',
          duration: 2000
        })
      },
    }
  })
</script>
</html>
