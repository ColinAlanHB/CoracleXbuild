<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalable=0" />
  <title></title>
  <link rel="stylesheet" href="../public/css/font/iconfont.css" />
  <link rel="stylesheet" href="../public/css/style.css" />
  <link rel="stylesheet" href="../public/css/flex.css" />
  <link rel="stylesheet" href="../public/css/base.css" />
  <link rel="stylesheet" href="css/mystyle.css" />
</head>
<body>
  <div id="app" v-cloak>
    <co-header title="分类" fixed  class="co-bg-3 co-cl-0">
      <div slot="left" class="co-flex">
        <!--头部左边内容区域-->
        <div @click="back" class="backBtn co-pd-r06">
          <i class="coicon coicon-return co-fs-4"></i>
        </div>
      </div>
      <div slot="right" class="co-flex co-je">
        <!--头部右边内容区域-->
      </div>
    </co-header>
    <div id="co-content" class="co-content-top co-cl-1">
      <div @click="oaDetial('移动OA')" class="co-flex co-ac co-bg-0 co-bd-b1 co-pd-a04">
        <div class="coicon coicon-tasklist co-fs-4"></div>
        <div class="co-f1 co-mg-lr06">移动OA</div>
        <div class="coicon coicon-enter"></div>
      </div>
      <div @click="oaDetial('人力资源')" class="co-flex co-ac co-bg-0 co-bd-b1 co-pd-a04">
        <div class="coicon coicon-group co-fs-4"></div>
        <div class="co-f1 co-mg-lr06">人力资源</div>
        <div class="coicon coicon-enter"></div>
      </div>
      <div @click="oaDetial('财务')" class="co-flex co-ac co-bg-0 co-bd-b1 co-pd-a04">
        <div class="coicon coicon-financial_fill co-fs-4"></div>
        <div class="co-f1 co-mg-lr06">财务</div>
        <div class="coicon coicon-enter"></div>
      </div>
    </div>
  </div>
</body>
<script src="../public/js/vue.js"></script>
<script src="../public/js/index.js"></script>
<script src="../public/js/corAPI.js"></script>
<script>
  corJS.ready(function(){
  })
  var vm = new Vue({
    el:"#app",
    data:{
    },
    methods:{
      back:function(){
        corNative.closeWindow({
          animID:-1
        });
      },
      oaDetial:function(name){
        corJS.setLocVal("typeName",name);
                 corNative.openWindow({
            name:"oaDetail",
            data:"oaDetail.html",
            animID:10,
            flag:1024
         });
      }
    },
    created:function(){
    },
    mounted:function(){
    }
  })
</script>
</html>
