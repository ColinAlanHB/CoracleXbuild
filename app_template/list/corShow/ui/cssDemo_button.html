<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalable=0"
  />
  <title></title>
  <link rel="stylesheet" href="../../public/css/style.css" />
  <link rel="stylesheet" href="../../public/css/flex.css" />
  <link rel="stylesheet" href="../../public/css/base.css" />
  <link rel="stylesheet" href="../css/mystyle.css" />
  <style>
    .page-button {
      padding: 0 15px 15px;
    }
    .page-button-group {
      margin-bottom: 15px;
    }
    .page-button-group > *{
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <div id="app" class="page-button" v-cloak>
    <co-header id="co-header" title="按钮" fixed class="co-bg-3 co-cl-0">
      <div slot="left" class="co-flex">
        <!--头部左边内容区域-->
        <div class="co-pd-r05" onclick="corNative.closeWindow({animID:-1, animDuration:300})">
          <i class="coicon coicon-back co-fs-1 co-cl-0" style='font-weight: bloder;'></i>
        </div>
      </div>
    </co-header>
    <div class="page-content-main">
      <div class="page-button-group">默认按钮</div>
      <div class="page-button-group">
        <co-button>default</co-button>
        <co-button type="primary">primary</co-button>
        <co-button type="danger">danger</co-button>
        <co-button type="success">success</co-button>
        <co-button type="warning">warning</co-button>
      </div>

      <div class="page-button-group">改变大小</div>
      <div class="page-button-group">size="small"</div>
      <div class="page-button-group">
        <co-button size="small">default</co-button>
        <co-button size="small" type="primary">primary</co-button>
        <co-button size="small" type="danger">danger</co-button>
        <co-button size="small" type="success">success</co-button>
        <co-button size="small" type="warning">warning</co-button>
      </div>

      <div class="page-button-group">size="large"</div>
      <div class="page-button-group">
        <co-button size="large">default</co-button>
        <co-button size="large" type="primary">primary</co-button>
        <co-button size="large" type="danger">danger</co-button>
        <co-button size="large" type="success">success</co-button>
        <co-button size="large" type="warning">warning</co-button>
      </div>
      
      <div class="page-button-group">默认按钮</div>
      <div class="page-button-group">disabled</div>
      <div class="page-button-group">
        <co-button disabled size="large">default</co-button>
        <co-button disabled size="large" type="primary">primary</co-button>
        <co-button disabled size="large" type="danger">danger</co-button>
        <co-button disabled size="large" type="success">success</co-button>
        <co-button disabled size="large" type="warning">warning</co-button>
      </div>

      <div class="page-button-group">幽灵按钮</div>
      <div class="page-button-group">plain</div>
      <div class="page-button-group">
        <co-button plain size="large">default</co-button>
        <co-button plain size="large" type="primary">primary</co-button>
        <co-button plain size="large" type="danger">danger</co-button>
        <co-button plain size="large" type="success">success</co-button>
        <co-button plain size="large" type="warning">warning</co-button>
      </div>

      <div class="page-button-group">带默认图标</div>
      <div class="page-button-group">
        <co-button icon="back">back</co-button>
        <co-button icon="more">更多</co-button>
      </div>

      <div class="page-button-group">自定义图标</div>
      <div class="page-button-group">
        <co-button>
          <img src="../images/100x100.png" height="20" width="20" slot="icon">
          带自定义图标
        </co-button>
      </div>
    </div>
  </div>
  <script src="../../public/js/vue.js"></script>
  <script src="../../public/js/index.js"></script>
  <script src="../../public/js/corAPI.js"></script>
  <script>
    corJS.ready(function () {
    })
    var vm = new Vue({
      el: "#app"
    });
  </script>
</body>

</html>
