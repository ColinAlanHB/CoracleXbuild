<body>

      <div slot="left" class="co-flex">
        <!--头部左边内容区域-->
        <div @click="back" class="co-pd-r05"><img src="img/back.png" style="width:1.2rem;height:1.2rem;display: block;" /></div>
      </div>
      <div slot="right" class="co-flex co-je">
        <!--头部右边内容区域-->
      </div>
    </co-header>
    <div id="co-content" class="co-content-top">
      <!--静态模板
        <div class="co-flex co-bd-b1 co-pd-a04">
          <div>
            <img src="img/autoImg.png" class="autoImg" />
          </div>
          <div class="co-f1 co-mg-l04 co-flex co-ver co-jsb">
            <div class="co-te2 co-cl-1">

              <div>娱乐</div>
              <div class="co-flex co-ac"><img src="img/tip.png" class="tipImg co-mg-r02" />122</div>
            </div>
          </div>
        </div>
        -->
        <div class="co-flex co-bd-b1 co-pd-a04 co-bg-0" v-for="item in dataList">
          <div>
            <img src="img/autoImg.png" class="autoImg" />
          </div>
          <div class="co-f1 co-mg-l04 co-flex co-ver co-jsb">
            <div class="co-te2 co-cl-1">
              {{item.title}}
            </div>
            <div class="co-flex co-jsb co-fs-01 co-cl-2">
              <div>{{item.type}}</div>
              <div class="co-flex co-ac"><img src="img/tip.png" class="tipImg co-mg-r02" />{{item.tip}}</div>
            </div>
          </div>
        </div>
    </div>
  </div>
</body>
