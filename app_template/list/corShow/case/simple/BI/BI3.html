<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalable=0" />
  <title>BI</title>
  <link rel="stylesheet" href="../public/css/style.css" />
  <link rel="stylesheet" href="../public/css/flex.css" />
  <link rel="stylesheet" href="../public/css/base.css" />
  <style type="text/css">
  </style>
</head>
<body class="co-body">
  <div id="app" v-cloak class="co-Page co-flex co-ver">
    <co-header title="柱状图" class="co-bg-6 co-cl-0">
      <div slot="left" class="co-flex">
        <!--头部左边内容区域-->
        <div @click="back" class="co-pd-r05"><img src="img/back.png" style="width:1.2rem;height:1.2rem;display: block;" /></div>
      </div>
      <div slot="right" class="co-flex co-je">
        <!--头部右边内容区域-->
      </div>
    </co-header>
    <div id="co-content" class="co-f1">
      <div id="main" style="margin:0 auto">
      </div>
    </div>
  </div>
</body>
<script src="../public/js/vue.js"></script>
<script src="../public/js/index.js"></script>
<script src="../public/js/corAPI.js"></script>
<script src="js/echarts.common.min.js"></script>
<script>
  var option = {
        title: {
            text: '项目总成本组成（单位:元）',
            subtext: '公司项目'
        },
        tooltip : {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            },
            formatter: function (params) {
                var tar = params[1];
                return tar.name + '<br/>' + tar.seriesName + ' : ' + tar.value;
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type : 'category',
            splitLine: {show:false},
            data : ['总费用','调研','交通','用餐','住宿']
        },
        yAxis: {
            type : 'value'
        },
        series: [
            {
                name: '辅助',
                type: 'bar',
                stack:  '总量',
                itemStyle: {
                    normal: {
                        barBorderColor: 'rgba(0,0,0,0)',
                        color: 'rgba(0,0,0,0)'
                    },
                    emphasis: {
                        barBorderColor: 'rgba(0,0,0,0)',
                        color: 'rgba(0,0,0,0)'
                    }
                },
                data: [0, 1400, 1100, 900, 0]
            },
            {
                name: '生活费',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'inside'
                    }
                },
                data:[2600, 1200, 300, 200, 900]
            }
        ]
    };
  // 使用刚指定的配置项和数据显示图表。
  corJS.ready(function(){

  })
  var vm = new Vue({
    el:"#app",
    data:{
    },
    methods:{
      back:function(){
         corNative.closeWindow({
          animID:-1,
          animDuration:300
        });
      },
    },
    mounted:function(){
      //动态设置图表大小
      document.getElementById('main').style.width = (document.getElementById("co-content").clientWidth)+"px";
      document.getElementById('main').style.height = (document.getElementById("co-content").clientHeight)+"px";
      var myChart = echarts.init(document.getElementById('main'));
      myChart.setOption(option);
    }
  })
</script>
</html>
