<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalable=0" />
  <title></title>
  <link rel="stylesheet" href="../public/css/font/iconfont.css" />
  <link rel="stylesheet" href="../public/css/style.css" />
  <link rel="stylesheet" href="../public/css/flex.css" />
  <link rel="stylesheet" href="../public/css/base.css" />
  <link rel="stylesheet" href="css/mystyle.css" />
  <style>
   .co-header-title{line-height: 1.6rem}
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <div id="co-header" class="co-bg-6 co-header">
      <div class="co-header-title co-flex co-ac">
        <div class="co-f1 co-flex">
          <div class="co-f1 co-flex co-ac co-bg-0  co-br-a0">
            <div class="coicon coicon-search2 co-cl-2 co-mg-lr04"></div>
            <div>
              <input v-model="searchValue" placeholder="搜索" type="text" class="co-input co-f1 co-fs-01">
            </div>
          </div>
        </div>
        <div class="coicon coicon-scan co-fs-4 co-cl-0 co-mg-l05"></div>
      </div>
    </div>
    <div id="co-content" class="co-content-top co-content-bottom">
      <div v-for="item in dataList" class="co-flex co-bd-b1 co-pd-a04">
        <div class="">
          <img :src="item.img" class="typeImg" alt="">
        </div>
        <div class="co-f1 co-mg-l05">
          <div>{{item.typeName}}</div>
          <div class="co-fs-01 co-cl-2 co-mg-t02">{{item.typeList}}</div>
        </div>
      </div>
    </div>
    <div id="co-footer" class="co-flex co-bg-0 co-bd-t1 co-cl-2">
      <div @click="tabMenu('index')" class="co-f1 co-flex co-ver co-ac co-jc">
        <i class="coicon coicon-homepage co-fs-4"></i>
        <div class="co-fs-02">首页</div>
      </div>
      <div  class="co-f1 co-flex co-ver co-ac co-jc">
        <i class="coicon coicon-marketing_fill co-fs-4  co-cl-7"></i>
        <div class="co-fs-02">分类</div>
      </div>
      <div @click="tabMenu('mine')" class="co-f1 co-flex co-ver co-ac co-jc">
        <i class="coicon coicon-mine co-fs-4"></i>
        <div class="co-fs-02">我的</div>
      </div>
      <div @click="tabMenu('shopCar')" class="co-f1 co-flex co-ver co-ac co-jc">
        <i class="coicon coicon-publishgoods_fill co-fs-4"></i>
        <div class="co-fs-02">购物车</div>
      </div>
    </div>
  </div>
</body>
<script src="../public/js/vue.js"></script>
<script src="../public/js/index.js"></script>
<script src="../public/js/corJS.js"></script>
<script src="js/jsonData.js"></script>
<script>
  corReady = function(){
  }
  var vm = new Vue({
    el:"#app",
    data:{
      dataList:typeList,
      searchValue:""
    },
    methods:{
      back:function(){
       // corJS.closeWin();
        corNative.closeWeb();
      },
      goDetial:function(name){
        corJS.openWin(name);
      },
      tabMenu:function(name){
        corJS.openWin(name,0);
      }
    },
    created:function(){
    },
    mounted:function(){
    }
  })
</script>
</html>
