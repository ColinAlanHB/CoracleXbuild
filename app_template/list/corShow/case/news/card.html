<!DOCTYPE html>
<html lang="en">
<head>

  <title></title>

<body>
  <div id="app" v-cloak>
    <co-header title="实名认证" fixed  class="co-bg-3 co-cl-0">

          <input v-model="name" placeholder="请输入真实姓名" type="text" class="co-input co-f1">

      <div style="padding:2.5rem 0 " class="co-flex co-ver co-ac co-jc co-cl-3">

        <div class="cl-fs-01">请上传身份证反面照片</div>
      </div>
    </div>
    <div class="co-bg-3 co-cl-0 co-tx-c co-br-a0 co-pd-tb05 co-mg-lr06 co-mg-t1">提交认证</div>
  </div>

    },

    }
