<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A4设置</title>
<!-- 引入 CoUI 样式 -->
<link rel="stylesheet" href="../public/css/style.css">
<!-- 覆盖 CoUI 样式 -->
<link rel="stylesheet" href="./css/oa.css">
<!-- OA 默认配色皮肤 -->
<link rel="stylesheet" href="./css/theme.css">
<link rel="stylesheet" href="./font/iconfont.css">
<link rel="stylesheet" href="./css/setting.css">
<!-- html 根元素加入 font-size 及 data-dpr 用于 rem 适配 -->
<script src="./js/co-flexible.js"></script>
<!-- 先引入 Vue -->
<script src="../public/js/vue.js"></script>
<!-- 引入组件库 -->
<script src="../public/js/coui.js"></script>
</head>
<body>
<div id="setting">
	<co-header title="设置">
		<a href="workspace.html" slot="left" class="icon iconfont icon-back"></a>
	</co-header>
	<section class="main-cells">
		<co-cell title="个人信息" is-link></co-cell>
		<co-cell title="服务与支持" is-link></co-cell>
		<co-cell title="检查更新" is-link class="no-link-icon" :value='version | vPrefix'></co-cell>
		<co-cell title="产品介绍" is-link></co-cell>
		<co-cell title="二维码" is-link></co-cell>
	</section>
	<footer class="logout">
		<co-cell title="退出登录" class="no-link-icon" is-link></co-cell>
	</footer>
</div>
<script>
	new Vue({
		el: '#setting',
		data: {
			version: '3.0.1'
		},
		filters: {
			vPrefix: function (str) {
				return 'v' + str;
			}
		}
	});
</script>
</body>
</html>
