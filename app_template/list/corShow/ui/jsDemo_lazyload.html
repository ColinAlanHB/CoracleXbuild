  />
  <title></title>
  <link rel="stylesheet" href="../../public/css/style.css" />

  <style>
    .lazyload-list {
      text-align: center;
    }

    .page-lazyload-listitem {
      width: 300px;
      margin: 0 auto;
      margin-bottom: 10px;
      background-color: #ddd;
    }

    .page-lazyload-image {
      display: block;
      width: 100%;
    }

    img[lazy=loading] {
      width: 40px;
      height: 300px;
      margin: auto;
    }
  </style>

<body>
  <div id="app" v-cloak>
    <co-header id="co-header" title="懒加载" fixed class="co-bg-3 co-cl-0">

        <!--头部左边内容区域-->
        <div class="co-pd-r05" onclick="corNative.closeWindow({animID:-1, animDuration:300})">
          <i class="coicon coicon-back co-fs-1 co-cl-0" style='font-weight: bloder;'></i>
        </div>
      </div>
    </co-header>
    <ul class="page-lazyload-list page-content-main">
      <li class="page-lazyload-listitem" v-for="item in list">
        <img v-lazy="item" class="page-lazyload-image">
      </li>
    </ul>
  </div>
  <script src="../../public/js/vue.js"></script>
  <script src="../../public/js/index.js"></script>

      corNative.setWindowScrollbarVisibility(false);
    })

          'http://fuss10.elemecdn.com/7/a5/596ab03934612236f807b92906fd8jpeg.jpeg'
        ]
      }
    });

</body>

</html>
