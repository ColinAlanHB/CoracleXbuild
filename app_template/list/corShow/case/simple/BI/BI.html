<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalable=0" />
  <title>BI</title>
  <link rel="stylesheet" href="../public/css/style.css" />
  <link rel="stylesheet" href="../public/css/flex.css" />
  <link rel="stylesheet" href="../public/css/base.css" />
  <style type="text/css">
  </style>
</head>
<body class="co-body">
  <div id="app" v-cloak class="co-Page co-flex co-ver">
    <co-header title="饼状图" class="co-bg-6 co-cl-0">
      <div slot="left" class="co-flex">
        <!--头部左边内容区域-->
        <div @click="back" class="co-pd-r05"><img src="img/back.png" style="width:1.2rem;height:1.2rem;display: block;" /></div>
      </div>
      <div slot="right" class="co-flex co-je">
        <!--头部右边内容区域-->
      </div>
    </co-header>
    <div id="co-content" class="co-f1">
      <div id="main" style="margin:0 auto">
      </div>
    </div>
  </div>
</body>
<script src="../public/js/vue.js"></script>
<script src="../public/js/index.js"></script>
<script src="../public/js/corAPI.js"></script>
<script src="js/echarts.common.min.js"></script>
<script>
  var option = {
      title : {
          text: '收入明细',
          subtext: '五险一金',
          x:'right'
      },
      tooltip : {
          trigger: 'item',
          formatter: "{a} <br/>{b} : {c} ({d}%)"
      },
      legend: {
          orient: 'vertical',
          left: 'left',
          data: ['公积金','养老保险','生育保险','医疗保险','失业保险',"工伤保险"]
      },
      series : [
          {
              name: '收入明细',
              type: 'pie',
              radius : '55%',
              center: ['50%', '60%'],
              data:[
                  {value:335, name:'公积金'},
                  {value:310, name:'养老保险'},
                  {value:234, name:'生育保险'},
                  {value:135, name:'医疗保险'},
                  {value:567, name:'失业保险'},
                  {value:1548, name:'工伤保险'}
              ],
              itemStyle: {
                  emphasis: {
                      shadowBlur: 10,
                      shadowOffsetX: 0,
                      shadowColor: 'rgba(0, 0, 0, 0.5)'
                  }
              }
          }
      ]
  };
  // 使用刚指定的配置项和数据显示图表。
  corJS.ready(function(){

  })
  var vm = new Vue({
    el:"#app",
    data:{
    },
    methods:{
      back:function(){
        corNative.closeWindow({
          animID:-1,
          animDuration:300
        });
      },
    },
    mounted:function(){
      //动态设置图表大小
      document.getElementById('main').style.width = (document.getElementById("co-content").clientWidth-30)+"px";
      document.getElementById('main').style.height = (document.getElementById("co-content").clientHeight/2)+"px";
      var myChart = echarts.init(document.getElementById('main'));
      myChart.setOption(option);
    }
  })
</script>
</html>
