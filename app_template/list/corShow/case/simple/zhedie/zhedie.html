<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalable=0" />
  <title>zhedie</title>
  <link rel="stylesheet" href="../public/css/style.css" />
  <link rel="stylesheet" href="../public/css/flex.css" />
  <link rel="stylesheet" href="../public/css/base.css" />
  <style>
    .pd-1{padding-left:1.5rem;}
    .pd-2{padding-left:3rem;}
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <co-header fixed title="折叠" class="co-bg-6 co-cl-0">
      <div slot="left" class="co-flex">
        <div @click="back" class="co-pd-r05"><img src="img/back.png" style="width:1.2rem;height:1.2rem;display: block;" /></div>
      </div>
      <div slot="right" class="co-flex co-je">
        <!--头部右边内容区域-->
      </div>
    </co-header>
    <div id="co-content" class="co-content-top ">
      <div class="" v-for="item in dataList">
        <div  @click="toggleC(item.id)" class="co-bg-2 co-pd-a06 co-bd-b1">{{item.title}}</div>
        <div class="co-hide" :id="item.id">
          <div class="" v-for=  "itemC in item.children">
            <div @click="toggleC(itemC.id)" class="co-bg-1 co-pd-tb05 pd-1 co-bd-b1">> {{itemC.title}}</div>
            <div  class="co-hide" :id="itemC.id">
              <div v-for="itemCC in itemC.children" class="co-pd-tb05 pd-2 co-bd-b1">> {{itemCC.title}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../public/js/vue.js"></script>
<script src="../public/js/index.js"></script>
<script src="../public/js/corAPI.js"></script>

        {

            {

          ]

    {

  ]
    corJS.ready(function(){

    })

    data:{
      dataList:dataList
    }, 
    methods:{
      toggleC:function(id){
        corJS.toggleCls(id,'co-hide');
      },
      back:function(){
        corNative.closeWindow({
          animID:-1,
          animDuration:300
        });
      },
    }
  })
</script>
</html>
