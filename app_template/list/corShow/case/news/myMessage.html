<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalable=0" />
  <title></title>
  <link rel="stylesheet" href="../public/css/font/iconfont.css" />
  <link rel="stylesheet" href="../public/css/style.css" />
  <link rel="stylesheet" href="../public/css/flex.css" />
  <link rel="stylesheet" href="../public/css/base.css" />
  <link rel="stylesheet" href="css/mystyle.css" />
</head>
<body>
  <div id="app" v-cloak>
    <co-header title="我的咨询/投诉" fixed  class="co-bg-3 co-cl-0">
      <div slot="left" class="co-flex">
        <!--头部左边内容区域-->
        <div @click="back" class="backBtn co-pd-r06">
          <i class="coicon coicon-return co-fs-4"></i>
        </div>
      </div>
      <div slot="right" class="co-flex co-je">
        <!--头部右边内容区域-->
      </div>
    </co-header>
    <div id="menu" class="co-tabContent">
      <div class="menu co-flex  co-bg-1 co-cl-2">
        <div @click="tabTag=true" :class="['co-f1','co-flex','co-ac','co-jc',{'menuB':tabTag}]">咨询</div>
        <div @click="tabTag=false" :class="['co-f1','co-flex','co-ac','co-jc',{'menuB':!tabTag}]">投诉</div>
      </div>
    </div>
    <div id="co-content" class="co-content-top1 co-cl-1 co-bg-0">
      <div v-show="tabTag">
        <div class="co-pd-a05 co-bd-b1">
          <div>产品使用</div>
          <div class="co-fs-01 co-pd-tb02 co-cl-1">咨询对象：销售客服</div>
          <div class="co-fs-02 co-flex co-jsb"><span class="co-cl-2">提交时间：2017-07-13</span><span class="co-cl-4">等待回复</span></div>
        </div>
        <div class="co-pd-a05 co-bd-b1">
          <div>产品售后</div>
          <div class="co-fs-01 co-pd-tb02 co-cl-1">咨询对象：销售客服</div>
          <div class="co-fs-02 co-flex co-jsb"><span class="co-cl-2">提交时间：2017-07-13</span><span class="co-cl-7">已回复</span></div>
        </div>
      </div>
      <div v-show="!tabTag">
        <div class="co-pd-a05 co-bd-b1">
          <div>服务太差</div>
          <div class="co-fs-01 co-pd-tb02 co-cl-1">咨询对象：销售客服</div>
          <div class="co-fs-02 co-flex co-jsb"><span class="co-cl-2">提交时间：2017-07-13</span><span class="co-cl-4">等待回复</span></div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../public/js/vue.js"></script>
<script src="../public/js/index.js"></script>
<script src="../public/js/corAPI.js"></script>
<script>
  corJS.ready(function(){

  })
  var vm = new Vue({
    el:"#app",
    data:{
      userPass:"",
      userName:"",
      tabTag:true
    },
    methods:{
      back:function(){
          corNative.closeWindow({
          animID:-1
        });
      },
    },
    created:function(){
    },
    mounted:function(){
    }
  })
</script>
</html>
