<html lang="en">
<head>

  />
  <title></title>

<body>
  <div id="app" v-cloak>
    <co-header id="co-header" title="下拉刷新" fixed class="co-bg-3 co-cl-0">
      <div slot="left" class="co-flex">
        <!--头部左边内容区域-->
        <div class="co-pd-r05" onclick="corNative.closeWindow({animID:-1, animDuration:300})">

        </div>
      </div>
    </co-header>
    <div>
      <co-loadmore :top-method="loadTop" :bottom-method="loadBottom" ref="loadmore">
        <ul>
          <li class="myList co-bd-b" v-for="item in itemList">
            <div class="co-ts"></div>
          </li>
        </ul>
      </co-loadmore>
    </div>
  </div>
</body>
<script src="../../public/js/vue.js"></script>
<script src="../../public/js/index.js"></script>
<script src="../../public/js/corAPI.js"></script>
<script>

  })
